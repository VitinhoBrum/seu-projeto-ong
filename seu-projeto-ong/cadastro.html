<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário - ONG Salve Vidas</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo da ONG Salve Vidas" width="150">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Seja Voluntário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulário de Voluntariado</h1>
        <p>Preencha o formulário abaixo para se juntar à nossa equipe. Entraremos em contato em breve!</p>

        <img src="img/icone-voluntario.png" alt="Ilustração de pessoas trabalhando juntas" width="200">

        <form action="#" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <div>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                </div>

                <div>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required 
                           pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                           placeholder="123.456.789-00">
                </div>

                <div>
                    <label for="telefone">Telefone (com DDD):</label>
                    <input type="tel" id="telefone" name="telefone" required 
                           pattern="\(\d{2}\) \d{5}-\d{4}" 
                           placeholder="(11) 91234-5678">
                </div>

                <div>
                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <div>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required 
                           pattern="\d{5}-\d{3}" 
                           placeholder="12345-678">
                </div>

                <div>
                    <label for="endereco">Endereço (Rua, Nº, Bairro):</label>
                    <input type="text" id="endereco" name="endereco" required>
                </div>
                
                <div>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                </div>

                <div>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </fieldset>
            
            <br>
            <button type="submit">Enviar Cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ONG Salve Vidas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
